<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>food.nargothrond.xyz</title>
    <link rel="stylesheet" href="https://latex.now.sh/style.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        #recipe-container {
            column-count: 3;
            margin: 20px;
        }
        .search-box {
            text-align: center;
            margin: 20px 0;
        }
        .header-with-icon {
            display: flex;
            align-items: center;
        }
        .header-with-icon img {
            margin-right: 10px;
            vertical-align: middle;
        }
        h1 {
            margin: 0;
            padding: 0;
            line-height: 1;
        }
    </style>
</head>
<body class="light-theme">
    <div class="header-with-icon">
        <img src="pix/food.png" alt="Food Icon" width="50" height="50">
        <h1>food.nargothrond.xyz</h1>
    </div>

    <p>No ads, no bloated JS spyware, just recipes. <a href="https://github.com/mattlianje/nargothrond/tree/main/food.nargothrond.xyz" target="_blank">Contribute</a>.
    </p>

    <div class="search-box">
        <input type="text" id="recipe-search" placeholder="Search recipes..." onkeyup="filterRecipes()">
    </div>

    <ul id="recipe-container">
<li><a href="chili.html">chili</a></li>
<li><a href="french-toast.html">french-toast</a></li>
<li><a href="fricassee.html">fricassee</a></li>
<li><a href="gnocchi-bowl.html">gnocchi-bowl</a></li>
<li><a href="japanese-curry.html">japanese-curry</a></li>
<li><a href="leek-soup.html">leek-soup</a></li>
<li><a href="merguez-bowl.html">merguez-bowl</a></li>
<li><a href="mongolian-beef.html">mongolian-beef</a></li>
<li><a href="spicy-meatballs.html">spicy-meatballs</a></li>
<li><a href="swedish-meatballs.html">swedish-meatballs</a></li>
<li><a href="yellow-curry.html">yellow-curry</a></li>
    </ul>

    <p>
    <a href="https://nargothrond.xyz">Back to Home</a>
    </p>

    <label class="switch">
        <input type="checkbox" id="theme-toggle" onchange="toggleTheme(this.checked)">
        <span class="slider round"></span>
    </label>

    <script>
        function filterRecipes() {
            var input = document.getElementById('recipe-search');
            var filter = input.value.toUpperCase();
            var ul = document.getElementById("recipe-container");
            var li = ul.getElementsByTagName('li');
            var a, i, txtValue;

            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>

    <script src="js/script.js"></script>
</body>
</html>
