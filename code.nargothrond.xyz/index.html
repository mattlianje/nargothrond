<!DOCTYPE html>
<html>
<head>
    <title>code.nargothrond.xyz</title>
    <link rel="stylesheet" href="https://latex.now.sh/style.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        ul {
            padding: 0;
            text-align: center;
        }

        .list-item {
            list-style-type: none;
            position: relative;
            display: inline-block;
            margin: 20px;
            vertical-align: middle;
        }

        .list-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .desc {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: calc(100% - 10px);
            max-width: 150px;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            z-index: 10;
            box-sizing: border-box;
        }

        .list-item:hover .desc {
            display: block;
        }

        .title {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>code.nargothrond.xyz</h1>
    <ul>
        <li class="list-item">
            <a href="https://nargothrond.xyz/loquax">
                <img src="pix/loquax-icon.png" alt="Loquax">
                <span class="title">Loquax</span>
            </a>
            <div class="desc">Pure-FP style NLP framework for phonology</div>
        </li>
    </ul>

    <label class="switch">
        <input type="checkbox" id="theme-toggle" onchange="toggleTheme(this.checked)">
        <span class="slider round"></span>
    </label>

    <script src="js/script.js"></script>
</body>
</html>
